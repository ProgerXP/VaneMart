<form "vanemart::post@add/$type/$object" class=vmart-post>
  $=title __("vanemart::".substr($type, 0, -1).".posts")->get(null, '')
  <h2 $title>$item</endh2>

  <csrf>
  <each $hidden> <hidden "$key" "$item"> </each>

  <input "title" placeholder={ __('vanemart::post.add.title') }>

  <textarea "body" placeholder={ __('vanemart::post.add.body') } />

  <submit class=default>"vanemart::post.add.submit"</submit>
</form>
