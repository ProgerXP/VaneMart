<form "vanemart::post@add/$type/$object" "vmart-post type-$type" upload>
  $=title __("vanemart::".substr($type, 0, -1).".posts")->get(null, '')
  <h2 $title "block-title">$item</endh2>

  <csrf>
  <each $hidden> <hidden "$key" "$item"> </each>

  <p "title">
    <input "title" placeholder={ __('vanemart::post.add.title') }>
  </p>

  <p "body">
    <textarea "body" rows=1 placeholder={ __('vanemart::post.add.body') } />
  </p>

  <p $canAttach "b-attach attach">
    <span "js-link attach">"vanemart::post.add.attach"</span>
    <file "attach[]">
  </endp>

  <p "btn">
    <submit class=default>"vanemart::post.add.submit"</submit>
  </p>
</form>
