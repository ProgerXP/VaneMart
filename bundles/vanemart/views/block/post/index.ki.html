$=today with(new \DateTime)->setTime(0, 0)->getTimestamp()

<ul $rows "vmart-posts v-rows type-$type">
  <li "$flags { $created_at >= $today ? 'today' : '' }" data-id=$id>
    <if "$title" !== ''>
      <h3>$title</h3>
    </if>

    <div "info">
      <if $author>
        <p $a{ array($author) } "author">
          <img ${ !!$a_avatar } "$a_avatar" "avatar" alt=$a_name>
          { __('vanemart::post.index.author', $item_a) }
        </endp>
      </if>

      {= HLEx::time(date('d.m.y', $created_at), $created_at, true) }
    </div>

    <article>
      {= $html }
    </article>

    <ul $attachments "vmart-attachments">
      <li "b-attach b-file-{ strtolower($ext) } b-r">
        <a "$url" title={ S::sizeStr($size) }>$name</a>
      </li>
    </endul>
  </li>
</endul>
