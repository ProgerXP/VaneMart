<ul "vmart-goods -rows">
  <each $rows>
    <li "{ $current ? 'current' : '' }" data-id=$id>
      <p $_{ $image } "title thumb">
        <a "{ $url }">
          <img $image "{ $image }" "thumb" alt=$title>
          <span>{ $title }</span>
        </a>
      <else>
        <p "title">
          <a "$url"><span>$title</span></a>
        </p>
      </endp>

      <p "origin">
        <span>$country</span>
        <span>$maker</span>
      </p>

      <p "price">
        $=price $retail ?: $wholesale
        { __('vanemart::group.index.price', compact('price') + $item) }
      </p>
    </li>
  </each>
</ul>
