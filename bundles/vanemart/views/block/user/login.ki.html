<h1>"vanemart::user.login.title"</h1>

<p "info">"vanemart::user.login.legend"</p>

<form "vanemart::user@login" "col-2">
  <table "col-2 color">
    <tr>
      <th>"vanemart::field.email"</th>
      <td>
        <input "email" class={ $ok === false ? 'invalid' : '' }>

        <ul ${ $ok === false } "errors">
          <li>"vanemart::user.login.wrong"</li>
        </endul>
      </td>
    </tr>
    <tr>
      <th>"vanemart::field.password"</th>
      <td>
        <password "password" class={ $ok === false ? 'invalid' : '' }>
    </tr>
    <tr>
      <th />
      <td>
        <label>
          <checkbox "remember" checked>
          "vanemart::user.login.remember"
        </label>
      </td>
    </tr>
    <tr "btn">
      <td colspan=2>
        <submit class=default>"vanemart::user.login.submit"</submit>
        <submit "to_reg">"vanemart::user.login.reg"</submit>
      </td>
    </tr>
  </table>
</form>
