<form "vanemart::search" get class="vmart-search-form" data-url={ action("vanemart::search") } data-autocomplete-url={ action("vanemart::search@autocomplete") } data-autocomplete-limit={ \Config::get('vanemart::search.live.limit') }>
  <p "b-info">"vanemart::search.form.legend"</p>
  <input "phrase" placeholder={ __('vanemart::search.form.placeholder') } data-autofocus>
  <noscript><submit>"vanemart::search.form.submit"</submit></noscript>
</form>
