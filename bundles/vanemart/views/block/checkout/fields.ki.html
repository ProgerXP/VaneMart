<each ${ array_merge( array('name', 'surname', 'phone'), array_keys( (array) \Vane\Current::config('general.user_fields.order') )) }>
  <tr "$item">
    <th>{ __("vanemart::field.$item") }</th>
    <td>
      <if $item === 'city' and empty($$item)>
        <?$$item = \Config::get('vanemart::general.default_city')?>
      </if>

      <input "$item" default={ @$$item }>
      <errors>
    </td>
  </tr>
</each>
<tr "address">
  <th>"vanemart::field.address"</th>
  <td>
    <textarea "address" defaulting>{ @$address }</textarea>
    <p "b-info">"vanemart::checkout.index.pick"</p>
    <errors>
  </td>
</tr>
<tr "notes">
  <th>"vanemart::field.notes"</th>
  <td>
    <textarea "notes" defaulting>{ @$notes }</textarea>
    <div "notes-text">{ @$notes }</div>
    <errors>
  </td>
</tr>
